<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../src/style.css">
    <link rel="shortcut icon" href="./images/shovel.png" type="image/x-icon">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazlo - To Do List</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="div-header menu-icon">
                <img id="menu" src="./images/menu.png" alt="menu">
            </div>
            <div class="div-header app-logo">
                <div class="title">
                    <img src="./images/shovel.png" alt="shovel">
                    <h1>Hazlo</h1>
                </div>
            </div>
            <div id="switch" class="div-header dark-mode">
                <img src="./images/dark-mode.png" alt="">
            </div>
        </header>
        <div class="main-container">
            <div id="sidebar" class="sidebar">
                <div class="sidebar-home">
                    <div class="home sidebar-title">
                        <h3>Home</h3>
                    </div>
                    <div data-name="All" id="default" class="time-period">
                        <img data-name="All" src="./images/all.png" alt="">
                        <h3 data-name="All">All</h3>
                    </div>
                    <div data-name="Today" class="time-period">
                        <img data-name="Today" src="./images/today.png" alt="">
                        <h3 data-name="Today">Today</h3>
                    </div>
                    <div data-name="Week" class="time-period">
                        <img data-name="Week" src="./images/week.png" alt="">
                        <h3 data-name="Week">Week</h3>
                    </div>
                    <div data-name="Important" class="time-period">
                        <img data-name="Important" src="./images/important.png" alt="">
                        <h3 data-name="Important">Important</h3>
                    </div>
                    <div data-name="Favourites" class="time-period">
                        <img data-name="Favourites" src="./images/favorites.png" alt="">
                        <h3 data-name="Favourites">Favourites</h3>
                    </div>
                    <div data-name="Completed" class="time-period">
                        <img data-name="Completed" src="./images/completed.png" alt="">
                        <h3 data-name="Completed">Completed</h3>
                    </div>
                </div>
                <div class="sidebar-projects">
                    <div class="projects sidebar-title">
                        <h3>Projects</h3>
                    </div>
                    <div class="blank"></div>
                    <div id="create-project" class="add-project">
                        <img src="./images/plus.png" alt="">
                        <h3>Add Project</h3>
                    </div>
                    <div class="my-projects"></div>
                </div>
            </div>
            <main class="main">
                </div>
            </main>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
